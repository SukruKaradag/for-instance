<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <h1 class="baslik">İletişim</h1>

    <form action="https://techproeducation.com">
        <div>
            <label for="ad">Ad Soyad</label>
            <input type="text" id="ad" value="John Due">    
        </div>

        <div>
            <label for="email">Eposta</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="">Telefon</label>
            <input type="tel" id="telefon">
        </div>

        <div>
            <label for="">Şehir</label>
            <select name="sehir" id="">
                <option value="35">İzmir</option>
                <option value="34">İstanbul</option>
                <option value="ankara">Ankara</option>
                <option value="trabzon">Trabzon</option>
            </select>
        </div>

        <div>
            <label for="">Cinsiyet</label>
            <input type="radio" name="cinsiyet" value="kadın"> Kadın
            <input type="radio" name="cinsiyet" value="erkek"> Erkek
        </div>

        <div>
            <label for="">Mesajınız</label>
            <textarea name="mesaj"></textarea>
        </div>

        <input type="submit" value="Gönder" >
        <input type="reset" value="Temizle">
        

    </form>


    <a href="index.html" title="Geri dön" class="geriDon">Ana sayfaya geri dön</a>
</body>
</html>
